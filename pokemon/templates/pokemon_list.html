<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokédex</title>
</head>
<body>
    <h1>Pokédex</h1>
    <ul>
        {% for pokemon in pokemons %}
        <li>
            <a href="{{ pokemon.id }}/">
                <img src="{{ pokemon.sprite }}" alt="{{ pokemon.name }}">
                {{ pokemon.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
