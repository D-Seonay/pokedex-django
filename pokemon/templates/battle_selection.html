<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Select Teams for Battle</h2>
<form action="{% url 'battle_start' 1 2 %}" method="get">
    <label for="team1">Team 1:</label>
    <select name="team1_id">
        {% for team in teams %}
        <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
    </select>

    <label for="team2">Team 2:</label>
    <select name="team2_id">
        {% for team in teams %}
        <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Start Battle</button>
</form>
</body>
</html>
