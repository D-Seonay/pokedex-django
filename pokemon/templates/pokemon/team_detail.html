<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Team: {{ team.name }}</h2>
<ul>
    {% for pokemon in team.pokemons.all %}
        <li>{{ pokemon.name }}</li>
    {% endfor %}
</ul>
<a href="{% url 'team_edit' team.id %}">Edit</a>
<a href="{% url 'team_list' %}">Back to Team List</a>    
</body>
</html>
